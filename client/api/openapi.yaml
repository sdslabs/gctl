        explode: false
        in: path
        name: db
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Success
      security:
      - bearerAuth: []
      summary: Delete a single database owned by a user
      tags:
      - dbs
    get:
      operationId: fetchDbByUser
      parameters:
      - description: Name of the database
        explode: false
        in: path
        name: db
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_7'
          description: Success
      security:
      - bearerAuth: []
      summary: Fetch a single database owned by a user
      tags:
      - dbs
  /dbs/{db}/transfer/{userEmail}:
    patch:
      operationId: transferDbByUser
      parameters:
      - description: Name of the database
        explode: false
        in: path
        name: db
        required: true
        schema:
          type: string
        style: simple
      - description: Email ID of the user
        explode: false
        in: path
        name: userEmail
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Success
      security:
      - bearerAuth: []
      summary: Transfer ownership of a database to another user
      tags:
      - dbs
  /user:
    delete:
      operationId: deleteUser
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_9'
          description: Success
      security:
      - bearerAuth: []
      summary: Delete user
      tags:
      - user
    get:
      operationId: fetchUser
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_8'
          description: Success
      security:
      - bearerAuth: []
      summary: Fetch logged in user's info
      tags:
      - user
  /user/password:
    put:
      operationId: updatePassword
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          application/json:
            schema:
              properties:
                old_password:
                  description: The current password in use
                  example: alphadose
                  type: string
                new_password:
                  description: The new password meant to replace the old one
                  example: betadose
                  type: string
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_10'
          description: Success
      security:
      - bearerAuth: []
      summary: Update the password of the logged in user
      tags:
      - user
  /admin/apps:
    get:
      operationId: fetchAppsByAdmin
      parameters:
      - description: Name of the application
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: Owner of the application
        explode: true
        in: query
        name: owner
        required: false
        schema:
          type: string
        style: form
      - description: Language in which the application is written
        explode: true
        in: query
        name: language
        required: false
        schema:
          enum:
          - php
          - static
          - nodejs
          - python2
          - python3
          - golang
          - ruby
          example: nodejs
          type: string
        style: form
      - description: Docker Image used in building the application's container
        explode: true
        in: query
        name: docker_image
        required: false
        schema:
          example: sdsws/node:2.0
          type: string
        style: form
      - description: IPv4 address of the node in which the application is deployed
        explode: true
        in: query
        name: host_ip
        required: false
        schema:
          example: 192.168.208.208
          type: string
        style: form
      - description: Application's Git Repository URL
        explode: true
        in: query
        name: git_url
        required: false
        schema:
          type: string
        style: form
      - description: Port assigned by the node to the application's docker container
        explode: true
        in: query
        name: container_port
        required: false
        schema:
          example: "35000"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
          description: Success
      security:
      - bearerAuth: []
      summary: Fetch all applications with/without a filter defined by query params
      tags:
      - admin
  /admin/apps/{app}:
    delete:
      operationId: deleteAppByAdmin
      parameters:
      - description: The name of the application
        explode: false
        in: path
        name: app
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
