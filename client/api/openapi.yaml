          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_7'
          description: Success
      security:
      - bearerAuth: []
      summary: Fetch a single database
      tags:
      - admin
  /admin/users:
