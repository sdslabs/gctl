        name: userEmail
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Success
      security:
      - bearerAuth: []
      summary: Delete a single user
      tags:
      - admin
    get:
      operationId: fetchUserByAdmin
      parameters:
      - description: Email ID of the user
        explode: false
        in: path
        name: userEmail
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_11'
