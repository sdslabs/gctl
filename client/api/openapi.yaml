        style: form
      - description: Fetch metrics in the last **n** decades
        explode: true
        in: query
        name: decades
        required: false
        schema:
          example: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_6'
          description: Success
      security:
      - bearerAuth: []
      summary: Fetch metrics of an application
      tags:
