              $ref: '#/components/schemas/Database'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Success
      security:
      - bearerAuth: []
      summary: Create a database
      tags:
