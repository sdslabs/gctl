  /admin/users/{userEmail}/grant:
    patch:
      operationId: grantSuperuserPrivilege
      parameters:
      - description: Email ID of the user
        explode: false
        in: path
        name: userEmail
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Success
      security:
      - bearerAuth: []
      summary: Grant superuser privileges to a single user
      tags:
      - admin
  /admin/users/{userEmail}/revoke:
    patch:
      operationId: revokeSuperuserPrivilege
      parameters:
      - description: Email ID of the user
        explode: false
        in: path
        name: userEmail
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Success
      security:
      - bearerAuth: []
      summary: Revoke superuser privileges from a single user
      tags:
      - admin
  /admin/nodes:
    get:
      operationId: fetchNodesByAdmin
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_12'
