        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Success
      security:
      - bearerAuth: []
      summary: Transfer ownership of an application to another user
      tags:
      - apps
  /apps/{app}/term:
    get:
      operationId: fetchTerminalByUser
      parameters:
      - description: The name of the application
        explode: false
        in: path
        name: app
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
          description: Success
      security:
      - bearerAuth: []
      summary: Fetch a browser terminal instance for an application owned by a user
      tags:
      - apps
  /apps/{app}/logs:
    get:
      operationId: fetchLogsByUser
      parameters:
      - description: The name of the application
        explode: false
        in: path
        name: app
        required: true
        schema:
          type: string
        style: simple
      - description: Fetch the last **n** logs (Fetches all logs if not specified)
        explode: true
        in: query
        name: tail
        required: false
        schema:
          example: 3
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
          description: Success
      security:
      - bearerAuth: []
      summary: Fetch logs of an application
      tags:
      - apps
  /apps/{app}/metrics:
    get:
      operationId: fetchMetricsByUser
      parameters:
      - description: The name of the application
        explode: false
        in: path
        name: app
        required: true
        schema:
          type: string
        style: simple
      - description: Fetch metrics in the last **n** seconds
        explode: true
        in: query
        name: seconds
        required: false
        schema:
          example: 8
          type: integer
        style: form
      - description: Fetch metrics in the last **n** minutes
        explode: true
        in: query
        name: minutes
        required: false
        schema:
          example: 7
          type: integer
        style: form
      - description: Fetch metrics in the last **n** hours
        explode: true
        in: query
        name: hours
        required: false
        schema:
          example: 6
          type: integer
        style: form
      - description: Fetch metrics in the last **n** days
        explode: true
        in: query
        name: days
        required: false
        schema:
          example: 5
          type: integer
        style: form
      - description: Fetch metrics in the last **n** weeks
        explode: true
        in: query
        name: weeks
        required: false
        schema:
          example: 4
          type: integer
        style: form
      - description: Fetch metrics in the last **n** months
        explode: true
        in: query
        name: months
        required: false
        schema:
          example: 3
          type: integer
        style: form
      - description: Fetch metrics in the last **n** years
        explode: true
        in: query
        name: years
        required: false
