        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
          description: Success
      security:
      - bearerAuth: []
      summary: Fetch a single application
      tags:
      - admin
  /admin/dbs:
    get:
      operationId: fetchDbsByAdmin
      parameters:
      - description: Name of the database
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: User of the database
        explode: true
        in: query
        name: user
        required: false
        schema:
          type: string
        style: form
      - description: Owner of the database
        explode: true
        in: query
        name: owner
        required: false
        schema:
          type: string
        style: form
      - description: Type of the database
        explode: true
        in: query
        name: language
        required: false
        schema:
          enum:
          - mysql
          - mongodb
          - postgresql
          - redis
          example: mysql
          type: string
        style: form
      - description: IPv4 address of the node in which the database is deployed
        explode: true
        in: query
        name: host_ip
        required: false
        schema:
          example: 192.168.208.208
          type: string
        style: form
      - description: Port assigned by the node to the database's docker container
        explode: true
        in: query
        name: container_port
        required: false
        schema:
          example: "35000"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_7'
          description: Success
      security:
      - bearerAuth: []
      summary: Fetch all databases with/without a filter defined by query params
      tags:
      - admin
  /admin/dbs/{db}:
    delete:
      operationId: deleteDbByAdmin
      parameters:
      - description: Name of the database
        explode: false
        in: path
        name: db
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Success
      security:
      - bearerAuth: []
      summary: Delete a single database
      tags:
      - admin
    get:
      operationId: fetchDbByAdmin
      parameters:
      - description: Name of the database
        explode: false
