openapi: 3.0.1
info:
  contact:
    email: contact@sdslabs.co.in
    name: SDSLabs
    url: https://chat.sdslabs.co
  description: |-
    Handles authentication, creation/management of applications, databases, users and also provides a superuser API. <br><br> Only a superuser can avail the superuser API. A superuser can **grant/revoke** superuser privileges to other users. A default  superuser is created every time a Gasper instance is launched whose credentials are defined in the `admin` section of `config.toml`, the main configuration file. A sample configuration file is available [here](https://github.com/sdslabs/gasper/blob/develop/config.sample.toml#L37).<br><br>
    **Note:-** Normally the applications and databases can only be managed by their owners but the superuser can bypass that check.<br><br>
    **PS:-** If you want to programmatically generate a client for this API, you can find the corresponding OpenAPI specifications [here](https://github.com/sdslabs/gasper/tree/develop/docs/content/api/specs). We recommend using [OpenAPI-Generator](https://openapi-generator.tech/) for generating clients.
  license:
    name: MIT
    url: https://github.com/sdslabs/gasper/blob/develop/LICENSE.md
  title: Gasper Master API
  version: "1.0"
externalDocs:
  description: Find out more about Gasper
  url: https://github.com/sdslabs/gasper
servers:
- url: http://localhost:3000
tags:
- description: Authentication for all endpoints
  name: auth
- description: Application management
  name: apps
- description: Database management
  name: dbs
- description: User specific operations
  name: user
- description: Operations with superuser privileges
  name: admin
paths:
  /auth/login:
    post:
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: Login successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_500'
          description: Internal Server Error
      summary: Login to get a Bearer token
      tags:
      - auth
  /auth/register:
    post:
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: Registration successful
      summary: Register a user
      tags:
      - auth
  /auth/refresh:
    get:
      operationId: refresh
      parameters:
      - description: Bearer Token Authentication
        explode: false
        in: header
        name: Authorization
        required: true
        schema:
          example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
          type: string
        style: simple
      responses:
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
          description: Unauthorized
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: Refresh successful
      security:
      - bearerAuth: []
      summary: Refresh JWT token using existing token
      tags:
      - auth
  /instances:
    get:
      operationId: fetchIntancesByUser
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: Success
      security:
      - bearerAuth: []
      summary: Fetch all instances owned by a user
      tags:
      - instances
  /apps/{language}:
    post:
      operationId: createApp
      parameters:
      - description: The programming language in which the application is written
        explode: false
        in: path
        name: language
        required: true
        schema:
          enum:
          - static
          - php
          - nodejs
          - python2
          - python3
          - golang
          - ruby
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Success
      security:
      - bearerAuth: []
      summary: Create an application
      tags:
      - apps
  /apps:
    get:
      operationId: fetchAppsByUser
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
          description: Success
      security:
      - bearerAuth: []
      summary: Fetch all applications owned by a user
      tags:
      - apps
  /apps/{app}:
    delete:
      operationId: deleteAppByUser
      parameters:
      - description: The name of the application
        explode: false
        in: path
        name: app
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Success
      security:
      - bearerAuth: []
      summary: Delete an application owned by a user
      tags:
      - apps
    get:
      operationId: fetchAppByUser
      parameters:
      - description: The name of the application
        explode: false
        in: path
        name: app
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
          description: Success
      security:
      - bearerAuth: []
      summary: Fetch a single application owned by a user
      tags:
      - apps
    put:
      operationId: updateAppByUser
      parameters:
      - description: The name of the application
        explode: false
        in: path
        name: app
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Success
      security:
      - bearerAuth: []
      summary: Update an application owned by a user
      tags:
      - apps
  /apps/{app}/rebuild:
    patch:
      operationId: rebuildAppByUser
      parameters:
      - description: The name of the application
        explode: false
        in: path
        name: app
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Success
      security:
      - bearerAuth: []
      summary: Rebuild an application
      tags:
      - apps
  /apps/{app}/transfer/{userEmail}:
    patch:
      operationId: transferAppByUser
